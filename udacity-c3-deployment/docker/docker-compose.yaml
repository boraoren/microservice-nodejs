version: "3"
services:
  reverseproxy:
      image: borasmus/reverseproxy
      ports:
          - 8080:8080
      restart: always
      depends_on:
        - backend-user
        - backend-feed     
  backend-user:
    image: borasmus/udacity-c3-restapi-user
    env_file:
      - $HOME/.profile.env
  backend-feed:
    image: borasmus/udacity-c3-restapi-feed
    volumes:
      - $HOME/.aws:/root/.aws
    env_file:
      - $HOME/.profile.env
  frontend:
    image: borasmus/udacity-c3-frontend:local
    ports:
      - "8100:80"
